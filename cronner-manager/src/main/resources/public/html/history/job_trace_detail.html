<div class="index-content">
    <section class="content-header">
        <h4><span data-lang="task-id"></span>:<span id="task-id"></span></h4>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-tasks" data-lang="sidebar-job-monitor"></i></li>
            <li><a href="#" id="breadcrumb-job" data-lang="sidebar-job-trace"></a></li>
            <li class="active" data-lang="operation-view-trace"></li>
        </ol>
    </section>
    <section class="content">
        <table id="trace" data-pagination="true" data-page-list="[10, 20, 50, 100]" data-search="true" data-show-refresh="true" data-show-toggle="true" data-striped="true">
            <thead>
            <tr>
                <th data-field="jobName" data-sortable="true"><span data-lang="job-name"></span></th>
                <th data-field="shardingItems"><span data-lang="job-sharding-item"></span></th>
                <th data-field="executionType" data-formatter="executeTypeFormatter"><span data-lang="execute-source"></span></th>
                <th data-field="state" data-sortable="true" data-formatter="stateFormatter"><span data-lang="status"></span></th>
                <th data-field="createTime" data-sortable="true"><span data-lang="creation-time"></span></th>
                <th data-field="message" data-formatter="splitRemarkFormatter"><span data-lang="comments"></span></th>
            </tr>
            </thead>
        </table>
    </section>
</div>
<script src="/lib/bootstrap-table/bootstrap-table.js"></script>
<script src="/js/util/common.js"></script>
<script src="/js/history/job_trace_detail.js"></script>
